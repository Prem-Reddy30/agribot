<!DOCTYPE html>
<html>

<head>
    <title>KrishiSahay Assistant | API Visual Test</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #065f46;
            margin-bottom: 1.5rem;
            font-size: 1.875rem;
            font-weight: 800;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px -2px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f5f9;
            border-radius: 1rem;
            text-align: left;
            white-space: pre-wrap;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.875rem;
            color: #334155;
            border: 1px solid #e2e8f0;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Testing Chatbot API</h1>
        <button id="testBtn" onclick="testAPI()">Test AI Assistant Connection</button>
        <div id="result">The API response will appear here...</div>
    </div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');

                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello, I need help with my crops',
                        conversationHistory: [],
                        language: 'en'
                    })
                });

                const data = await response.json();
                console.log('Response:', data);
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
